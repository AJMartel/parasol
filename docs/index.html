<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="row">
      <div class="col s12 m7">
        <div class="card small">
          <div class="card-image">
            <img src="screenshots/Parasol_screenshot_20170501_transparence-sante.png">
            <span class="card-title">Transparence Santé</span>
          </div>
          <div class="card-content">
            <p><a href='https://www.transparence.sante.gouv.fr/'>Base Transparence Santé</a> dataset, filter on 31000 (Toulouse) postal code.</p>
          </div>
          <div class="card-action">
            <a href="transparence-sante/">View in Parasol</a>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
