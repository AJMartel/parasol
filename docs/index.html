<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s6">
          <div class="card small">
            <div class="card-image">
              <img src="screenshots/Parasol_screenshot_20170501_transparence-sante.png">
              <span class="card-title">Transparence Santé</span>
            </div>
            <div class="card-content">
              <p><a href='https://www.transparence.sante.gouv.fr/'>Base Transparence Santé</a> dataset, filter on 31000 (Toulouse) postal code.</p>
            </div>
            <div class="card-action">
              <a href="transparence-sante/">View in Parasol</a>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card small">
            <div class="card-image">
              <img src="screenshots/Parasol_screenshot_20170331.png">
              <span class="card-title">DeepDetect</span>
            </div>
            <div class="card-content">
              <p>Parasol as a client to <a href='https://www.deepdetect.com/'>DeepDetect</a> deep learning server</p>
            </div>
            <div class="card-action">
              <a href="http://parasol.deepdetect.com">parasol.deepdetect.com</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="card small">
            <div class="card-image">
              <img src="screenshots/Parasol_screenshot_20170513_hansa_general_drugs.png">
              <span class="card-title">Hansa - Darknet Market</span>
            </div>
            <div class="card-content">
              <p>Feedback analysis of Hansa darknet market.</p>
            </div>
            <div class="card-action">
              <a href="darknet/">View in Parasol</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
