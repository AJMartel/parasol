<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "data/sigmajs.json",
            "name": "Simple data",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "ldajson",
                "options": {
                  "minEdgeWeight": 0.8
                }
              }
            }
          }
        ],
        "ui": {
          "muiTheme": "dark"
        }
      }'
    />
  </body>
</html>
