<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "data/private/LSD.json",
            "name": "Simple data",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "ldajson",
                "options": {
                  "limitEdgeCount": 500
                }
              }
            }
          }
        ],
        "ui": {
          "muiTheme": "dark",
          "componentOptions": {
            "selectedNode": {
              "displayedFields": [
                {"field": "size", "label": "Max theta"},
                {"field": "metadata.label", "label": "Filename"},
                {"field": "metadata.theta", "type": "topicChart"}
              ]
            }
          }
        }
      }'
    />
  </body>
</html>
