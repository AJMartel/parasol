<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "docs/transparence-sante/transparence-sante-31000.json",
            "name": "Les Miserables",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "ldajson",
                "options": {
                  "limitEdgeCount": 500
                }
              }
            }
          }
        ],
        "ui": {
          "muiTheme": "dark",
          "componentOptions": {
            "nodeSize": {
              "yScale": "log"
            },
            "edgeWeight": {
              "yScale": "log"
            },
            "selectedNode": {
              "content": [
                {"field": "id", "label": "identifiant"},
                {"field": "size", "label": "montant"},
                {"field": "metadata.category", "label": "Catégorie"},
                {"field": "metadata.sub_category", "label": "Sous-catégorie"},
                {"field": "metadata.label", "label": "Désignation"}
              ]
            }
          }
        }
      }'
    />
  </body>
</html>
