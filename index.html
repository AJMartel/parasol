<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "data/les-miserables.json",
            "name": "Les Miserables",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "neo4j",
                "options": {
                  "neo4j": {
                    "db": "http://username:password@localhost:7474",
                    "request": MATCH (m:Movie)<-[:ACTED_IN]-(a:Person)
                    RETURN m.title AS movie, collect(a.name) AS cast",
                    "limit": 100
                  }
                }
              }
            }
          }
        ],
        "ui": {
          "mode": "webvr",
          "muiTheme": "dark",
          "componentOptions": {
            "nodeSize": {
              "yScale": "log"
            },
            "edgeWeight": {
              "yScale": "log"
            },
            "selectedNode": {
              "content": [
                {"field": "id", "label": "identifiant"},
                {"field": "size", "label": "montant"},
                {"field": "metadata.category", "label": "Catégorie"},
                {"field": "metadata.sub_category", "label": "Sous-catégorie"},
                {"field": "metadata.label", "label": "Désignation"}
              ]
            }
          }
        }
      }'
    />
  </body>
</html>
