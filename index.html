<html>
  <head>
    <title>Parasol</title>
    <style type="text/css">
      body{margin:0;}
      .rc-slider-tooltip{z-index:1400;}
    </style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
        "networks": [
          {
            "url": "data/sigmajs.json",
            "name": "Simple data",
            "options": {
              "layout": "forcelink",
              "loader": {
                "name": "json"
              }
            }
          }
        ],
        "ui": {
          "muiTheme": "dark",
          "componentOptions": {
            "selectedNode": {
              "content": [
                {
                  "type": "link",
                  "content": {
                    "type": "image",
                    "url": "http://cdn2-www.cattime.com/assets/uploads/gallery/25-funny-cat-memes/funny-forrest-gump-parody-cat-memes.jpg"
                  }
                },
                {
                  "type": "link",
                  "content": {
                    "type": "url",
                    "url": "http://parasol.alexgirard.com",
                    "primaryText": "parasol.alexgirard.com",
                    "secondaryText": "Parasol homepage"
                  }
                }
              ],
              "link": {
                "type": "url",
                "hrefKey": "metadata.label",
                "hrefPrefix": "/content/"
              },
              "displayedFields": [
                {"field": "size", "label": "Max theta"},
                {"field": "metadata.label", "label": "Filename"},
                {"field": "metadata.theta", "type": "topicChart"}
              ]
            }
          }
        }
      }'
    />
  </body>
</html>
